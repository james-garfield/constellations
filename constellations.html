<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellations</title>
    <script src="src/fcanvas.min.js"></script>

    <!-- Bootstrap Start -->
    <link href="src/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap End -->

    <!-- Styles -->
    <link rel="stylesheet" href="src/fa.min.css" />

    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: Arial, sans-serif;
        }

        #images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .image-item {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-item:hover {
            transform: scale(1.1);
        }

        #canvas {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .con {
            padding-top: 20px;
        }

        .canvas-container {
            position: relative;
        }

        .context-menu {
            position: absolute;
            text-align: center;
            background: lightgray;
            border: 1px solid black;
        }

        .pad {
            padding-left: 10px;
        }
    </style>
</head>

<body style="background-color: #ced4da;">
    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu row vertical" style="display: none;">
        <div class="col">
            <p>Test</p>
        </div>
    </div>

    <div style="padding-left: 100px;">
        <br />
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1 style="color: black;">Constellations</h1>
                </div>
            </div>
            <div id="optionsMenu" class="row" style="opacity: 0;">
                <div class="col text-center">
                    <div class="btn-group" role="group" aria-label="Icon buttons">
                        <button id="copyButton" type="button" class="btn btn-secondary" title="Copy">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path
                                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
                                <path
                                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
                            </svg>
                        </button>
                        <div class="pad"></div>
                        <button id="deleteButton" type="button" class="btn btn-danger" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                <path
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                            </svg> </button>
                        <div class="pad"></div>
                        <button id="bringForwardButton" type="button" class="btn btn-secondary" title="Bring Forward">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5m-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5" />
                            </svg> </button>
                        <div class="pad"></div>
                        <button id="sendBackwardButton" type="button" class="btn btn-secondary" title="Bring to Back">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-arrow-bar-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5M8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6" />
                            </svg> </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid con">
            <div class="row">
                <div class="col-md-4">
                    <div class="row justify-content-center" id="images">
                        <div class="col-md-5">
                            <div class="row">
                                <button id="textButton" type="button" class="btn btn-secondary" title="Bring Forward">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                        class="bi bi-fonts" viewBox="0 0 16 16">
                                        <path
                                            d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="row">
                                <button id="uploadButton" type="button" class="btn btn-secondary" title="Bring Forward">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                        class="bi bi-file-earmark-arrow-up" viewBox="0 0 16 16">
                                        <path
                                            d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707z" />
                                        <path
                                            d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="canvas-container">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
            <!-- A row with a cancel button and save button -->
            <div class="row justify-content-center" style="padding-top: 10px; padding-bottom: 10px;">
                <div class="col-auto" style="padding: 0%;">
                    <button id="cancelButton" class="btn btn-danger">Clear</button>
                </div>
                <div class="col-auto" style="padding: 10px;"></div>
                <div class="col-auto" style="padding: 0%;">
                    <button id="saveButton" class="btn btn-primary" style="margin: 0%;">Save</button>
                </div>
                <div class="col-auto" style="padding: 10px;"></div>
                <div class="col-auto" style="padding: 0%;">
                    <button id="downloadButton" class="btn btn-success" style="margin: 0%;">Download</button>
                </div>
            </div>
        </div>
    </div>

    <form id="hiddenForm" style="display: none;">
        <input type="file" accept=".canva" id="canvaUpload">
    </form>
    <script type="module" src="src/index.js"></script>
    <script src="src/actions.js"></script>
    <script src="src/bootstrap.bundle.min.js"></script>

</body>

</html>
