<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellations</title>
    <script src="src/fcanvas.min.js"></script>
    <script src="src/header.js"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+HR+Lijeva:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <!-- Bootstrap Start -->
    <link href="src/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap End -->

    <!-- Styles -->
    <link rel="stylesheet" href="src/fa.min.css" />

    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: Arial, sans-serif;
        }

        #images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding-bottom: 15px;
            background-color: #343a40;
            border-radius: 20px;
        }

        .image-item {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-item:hover {
            transform: scale(1.1);
        }

        #canvas {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .con {
            padding-top: 20px;
        }

        .canvas-container {
            position: relative;
        }

        .pad {
            padding-left: 10px;
        }

        .contextButton {
            border-radius: 20px;
        }

        .textContextButton {
            border-radius: 20px;
        }

        #context-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #optionsMenu {
            justify-content: center;
        }
    </style>
</head>

<body style="background-color: #ced4da;">
    <div style="padding-left: 100px;">
        <br />
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1 style="color: black;">Constellations</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid con">
            <div class="row">
                <div class="col-md-4">
                    <div class="row justify-content-center" id="images">
                        <div class="row" id="optionsMenu">
                            <div class="col-md-12" id="context-buttons" role="group" aria-label="Icon buttons">
                                <button id="copyButton" type="button" class="btn btn-secondary contextButton"
                                    title="Copy">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                        class="bi bi-clipboard" viewBox="0 0 16 16">
                                        <path
                                            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
                                        <path
                                            d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
                                    </svg>
                                </button>
                                <div class="pad"></div>
                                <button id="deleteButton" type="button" class="btn btn-danger contextButton"
                                    title="Delete">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                        class="bi bi-trash" viewBox="0 0 16 16">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                        <path
                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                                    </svg> </button>
                                <div class="pad"></div>
                                <button id="bringForwardButton" type="button" class="btn btn-secondary contextButton"
                                    title="Bring Forward">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                        class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5m-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5" />
                                    </svg> </button>
                                <div class="pad"></div>
                                <button id="sendBackwardButton" type="button" class="btn btn-secondary contextButton"
                                    title="Bring to Back">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                        class="bi bi-arrow-bar-down" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5M8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6" />
                                    </svg> </button>

                                <div class="pad"></div>
                                <div class="pad"></div>

                                <!-- The text options menu -->
                                <button id="changeTextBGColor" type="button"
                                    class="btn btn-secondary textContextButton">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                        class="bi bi-paint-bucket" viewBox="0 0 16 16">
                                        <path
                                            d="M6.192 2.78c-.458-.677-.927-1.248-1.35-1.643a3 3 0 0 0-.71-.515c-.217-.104-.56-.205-.882-.02-.367.213-.427.63-.43.896-.003.304.064.664.173 1.044.196.687.556 1.528 1.035 2.402L.752 8.22c-.277.277-.269.656-.218.918.055.283.187.593.36.903.348.627.92 1.361 1.626 2.068.707.707 1.441 1.278 2.068 1.626.31.173.62.305.903.36.262.05.64.059.918-.218l5.615-5.615c.118.257.092.512.05.939-.03.292-.068.665-.073 1.176v.123h.003a1 1 0 0 0 1.993 0H14v-.057a1 1 0 0 0-.004-.117c-.055-1.25-.7-2.738-1.86-3.494a4 4 0 0 0-.211-.434c-.349-.626-.92-1.36-1.627-2.067S8.857 3.052 8.23 2.704c-.31-.172-.62-.304-.903-.36-.262-.05-.64-.058-.918.219zM4.16 1.867c.381.356.844.922 1.311 1.632l-.704.705c-.382-.727-.66-1.402-.813-1.938a3.3 3.3 0 0 1-.131-.673q.137.09.337.274m.394 3.965c.54.852 1.107 1.567 1.607 2.033a.5.5 0 1 0 .682-.732c-.453-.422-1.017-1.136-1.564-2.027l1.088-1.088q.081.181.183.365c.349.627.92 1.361 1.627 2.068.706.707 1.44 1.278 2.068 1.626q.183.103.365.183l-4.861 4.862-.068-.01c-.137-.027-.342-.104-.608-.252-.524-.292-1.186-.8-1.846-1.46s-1.168-1.32-1.46-1.846c-.147-.265-.225-.47-.251-.607l-.01-.068zm2.87-1.935a2.4 2.4 0 0 1-.241-.561c.135.033.324.11.562.241.524.292 1.186.8 1.846 1.46.45.45.83.901 1.118 1.31a3.5 3.5 0 0 0-1.066.091 11 11 0 0 1-.76-.694c-.66-.66-1.167-1.322-1.458-1.847z" />
                                    </svg>
                                </button>
                                <div class="pad"></div>
                                <button id="changeFontColor" type="button" class="btn btn-secondary textContextButton"
                                    title="Change background color">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                        class="bi bi-palette-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M12.433 10.07C14.133 10.585 16 11.15 16 8a8 8 0 1 0-8 8c1.996 0 1.826-1.504 1.649-3.08-.124-1.101-.252-2.237.351-2.92.465-.527 1.42-.237 2.433.07M8 5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m4.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3M5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3" />
                                    </svg>
                                </button>
                                <div class="pad"></div>
                                <button id="makeTransparent" type="button" class="btn btn-secondary textContextButton">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                        class="bi bi-transparency" viewBox="0 0 16 16">
                                        <path
                                            d="M0 6.5a6.5 6.5 0 0 1 12.346-2.846 6.5 6.5 0 1 1-8.691 8.691A6.5 6.5 0 0 1 0 6.5m5.144 6.358a5.5 5.5 0 1 0 7.714-7.714 6.5 6.5 0 0 1-7.714 7.714m-.733-1.269q.546.226 1.144.33l-1.474-1.474q.104.597.33 1.144m2.614.386a5.5 5.5 0 0 0 1.173-.242L4.374 7.91a6 6 0 0 0-.296 1.118zm2.157-.672q.446-.25.838-.576L5.418 6.126a6 6 0 0 0-.587.826zm1.545-1.284q.325-.39.576-.837L6.953 4.83a6 6 0 0 0-.827.587l4.6 4.602Zm1.006-1.822q.183-.562.242-1.172L9.028 4.078q-.58.096-1.118.296l3.823 3.824Zm.186-2.642a5.5 5.5 0 0 0-.33-1.144 5.5 5.5 0 0 0-1.144-.33z" />
                                    </svg>
                                </button>
                                <div class="pad"></div>
                                <div class="dropdown">
                                    <button id="changeFont" type="button"
                                        class="btn btn-secondary dropdown-toggle textContextButton"
                                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                            fill="currentColor" class="bi bi-file-earmark-font" viewBox="0 0 16 16">
                                            <path
                                                d="M10.943 6H5.057L5 8h.5c.18-1.096.356-1.192 1.694-1.235l.293-.01v5.09c0 .47-.1.582-.898.655v.5H9.41v-.5c-.803-.073-.903-.184-.903-.654V6.755l.298.01c1.338.043 1.514.14 1.694 1.235h.5l-.057-2z" />
                                            <path
                                                d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z" />
                                        </svg>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="changeFont">
                                        <a class="dropdown-item" onclick="changeFont('Roboto')">Roboto</a>
                                        <a class="dropdown-item" onclick="changeFont('Playwrite HR Lijeva')">Playwrite
                                            HR Lijeva</a>
                                        <a class="dropdown-item" onclick="changeFont('Playwrite')">Playwrite</a>
                                    </div>
                                </div>
                            </div>
                            <div style="margin: 20px;" class="row justify-content-center">
                                <div class="col-md-5">
                                    <div class="row">
                                        <button style="margin-right: 10px;" id="textButton" type="button"
                                            class="btn btn-secondary" title="Add Text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                                fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
                                                <path
                                                    d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479z" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="row">
                                        <button style="margin-left: 10px;" id="uploadButton" type="button"
                                            class="btn btn-secondary" title="Load canvas">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                                fill="currentColor" class="bi bi-file-earmark-arrow-up"
                                                viewBox="0 0 16 16">
                                                <path
                                                    d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707z" />
                                                <path
                                                    d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="canvas-container">
                        <canvas id="canvas" style="border-radius: 20px;"></canvas>
                    </div>
                </div>
            </div>
            <!-- A row with a cancel button and save button -->
            <div class="row justify-content-center" style="padding-top: 10px; padding-bottom: 10px;">
                <div class="col-auto" style="padding: 0%;">
                    <button id="cancelButton" class="btn btn-danger">Clear</button>
                </div>
                <div class="col-auto" style="padding: 10px;"></div>
                <div class="col-auto" style="padding: 0%;">
                    <button id="saveButton" class="btn btn-primary" style="margin: 0%;">Save</button>
                </div>
                <div class="col-auto" style="padding: 10px;"></div>
                <div class="col-auto" style="padding: 0%;">
                    <button id="downloadButton" class="btn btn-success" style="margin: 0%;">Download</button>
                </div>
            </div>
        </div>
    </div>

    <form id="hiddenForm" style="display: none;">
        <input type="file" accept=".canva" id="canvaUpload">
    </form>

    <input type="color" id="textBgColor" value="#000000" hidden>
    <input type="color" id="textFontColor" value="#000000" hidden>

    <script type="module" src="src/index.js"></script>
    <script src="src/actions.js"></script>
    <script src="src/bootstrap.bundle.min.js"></script>

</body>

</html>
