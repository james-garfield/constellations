<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellations</title>
    <script src="https://cdn.jsdelivr.net/npm/fabric"></script>

    <!-- Bootstrap Start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap End -->

    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: Arial, sans-serif;
        }

        #images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .image-item {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-item:hover {
            transform: scale(1.1);
        }

        #canvas {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .con {
            padding-top: 20px;
        }

        .canvas-container {
            position: relative;
        }

        .context-menu {
            position: absolute;
            text-align: center;
            background: lightgray;
            border: 1px solid black;
        }

    </style>
</head>

<body style="background-color: #ced4da;">
    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu row vertical" style="display: none;">
        <div class="col">
            <p>Test</p>
        </div>
    </div>

    <div style="padding-left: 100px;">
        <br />
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1 style="color: black;">Constellations</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid con">
            <div class="row">
                <div class="col-md-4">
                    <div class="row" id="images">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="canvas-container">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
            <!-- A row with a cancel button and save button -->
            <div class="row justify-content-center" style="padding-top: 10px; padding-bottom: 10px;">
                <div class="col-auto" style="padding: 0%;">
                    <button id="cancelButton" class="btn btn-danger">Clear</button>
                </div>
                <div class="col-auto" style="padding: 10px;"></div>
                <div class="col-auto" style="padding: 0%;">
                    <button id="saveButton" class="btn btn-primary" style="margin: 0%;">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/index.js"></script>
    <script src="src/document.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
